name: Infra Guard

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed files
        id: diff
        shell: bash
        run: |
          # Compare against previous commit on push, or base branch on PR
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            RANGE="origin/${{ github.base_ref }}...HEAD"
          else
            RANGE="HEAD~1..HEAD"
          fi

          echo "range=$RANGE" >> $GITHUB_OUTPUT
          git diff --name-status $RANGE > changed.txt
          cat changed.txt

      - name: Block infra changes from Figma Make bot
        shell: bash
        run: |
          ACTOR="${{ github.actor }}"
          echo "Actor: $ACTOR"

          # Only enforce hard blocking for the Figma bot
          if [[ "$ACTOR" != "figma[bot]" ]]; then
            echo "Non-figma actor; infra guard is informational only."
            exit 0
          fi

          # Files we never want Figma to delete/overwrite
          PROTECTED_REGEX='^(\.github/workflows/|\.gitignore$|package-lock\.json$|package\.json$|vite\.config\.ts$|README\.md$|\.npmrc$)'

          if grep -E "$PROTECTED_REGEX" changed.txt; then
            echo "::error::Figma Make attempted to change protected infrastructure files."
            exit 1
          fi

          echo "No protected infra files changed by figma[bot]."
