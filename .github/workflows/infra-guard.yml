name: Infra Guard

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect protected file changes
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          PROTECTED_CHANGES=$(git diff --name-status "$BASE" "$HEAD" -- \
            .github/workflows \
            .gitignore \
            package.json \
            package-lock.json \
            vite.config.ts \
            README.md)

          if [ -n "$PROTECTED_CHANGES" ]; then
            echo "ERROR: Protected infrastructure files were modified or deleted:"
            echo "$PROTECTED_CHANGES"
            echo "These paths are protected: .github/workflows/**, .gitignore, package.json, package-lock.json, vite.config.ts, README.md"
            exit 1
          fi
